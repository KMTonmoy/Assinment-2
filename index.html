<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-logo">
                <img src="assets/Group 40071 (2).png" alt="">
                <h1 class="logo-title">Dream <span>Travel</span></h1>
            </div>
            <ul class="nav-links">
                <li><a class="nav-link active" href="#">Home</a></li>
                <li><a class="nav-link" href="#">Packages</a></li>
                <li><a class="nav-link" href="#">Testimonial</a></li>
                <li><a class="nav-link" href="#">Blog</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="banner">
            <div class="banner-container">
                <div class="info">
                    <h1 class="banner-title">Explore Your Travel</h1>
                    <p class="banner-disc">Embark on Dream Travel's enchanting odyssey. Explore captivating
                        destinations, ignite wanderlust, and weave memories into the fabric of unforgettable journeys.
                    </p>
                </div>

                <div class="input-container">
                    <input type="text" placeholder="Where go">
                    <select name="when" id="when">
                        <option value="" disabled selected>When</option>
                        <option value="NextDay">Next Day</option>
                        <option value="NextWeekend">Next Week</option>
                        <option value="Fortnight">Fortnight</option>
                        <option value="NextMonth">Next Month</option>
                    </select>
                    <select name="type" id="type">
                        <option value="" disabled selected>Select Type</option>
                        <option value="Adult">Adult</option>
                        <option value="Teenager">Teenager</option>
                        <option value="Child">Child</option>
                    </select>
                    <button class="btn btn-search"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                </div>
            </div>
        </div>
    </header>
    <script src="https://kit.fontawesome.com/9a67b7fa89.js" crossorigin="anonymous"></script>
</body>

</html>
